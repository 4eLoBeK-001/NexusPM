<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Приветствуем!</title>
	<!-- Tailwind -->
	<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.22/dist/full.min.css" rel="stylesheet" type="text/css" />
	<script src="https://cdn.tailwindcss.com"></script>

	<!-- HTMX -->
	<script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>

</head>
<body>
	
	<header class="bg-white">
		<nav class="mx-auto flex items-center justify-between p-[18px] lg:px-8" aria-label="Global">
		  <div class="flex lg:flex-1">
			<a href="#" class="-m-1.5 p-1.5">
			  <img class="h-8 w-auto" src="" alt="">
			</a>
		  </div>
		  <div class="flex lg:hidden">
			<button type="button" id="menu-open" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
			  <span class="sr-only">Open main menu</span>
			  <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
				<path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
			  </svg>
			</button>
		  </div>
		  <div class="hidden lg:flex lg:gap-x-6 bg-gray-200 rounded-xl">
			<a href="#" class="btn btn-neutral btn-outline text-xl font-semibold text-white border-none animate-pulse bg-purple-500">Начать</a>
			<a href="#" class="btn btn-neutral btn-outline text-xl font-semibold text-zinc-950 border-none">О возможностях</a>
			<a href="#" class="btn btn-neutral btn-outline text-xl font-semibold text-zinc-950 border-none">Обратная связь</a>
		  </div>
		  <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            {% if user.is_authenticated %}
				<a href="#" class="btn btn-primary text-xl font-semibold text-white mr-6">Профиль</a>
				<a href="{% url 'users:logout' %}" class="btn btn-primary text-xl font-semibold text-white">Выйти</a>
			{% else %}
				<a href="{% url 'users:login' %}" class="btn btn-primary text-xl font-semibold text-white mr-6">Войти</a>
				<a href="{% url 'users:register' %}" class="btn btn-primary text-xl font-semibold text-white">Зарегистрироваться</a>
			{% endif %}
		  </div>
		</nav>
		<!-- Mobile menu, show/hide based on menu open state. -->
		<div id="mobile-menu" class="hidden lg:hidden" role="dialog" aria-modal="true">
		  <!-- Background backdrop, show/hide based on slide-over state. -->
		  <div class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
			<div class="flex items-center justify-between">
			  <a href="#" class="-m-1.5 p-1.5">
				<span class="sr-only">Your Company</span>
				<img class="h-8 w-auto" src="" alt="">
			  </a>
			  <button type="button" id="menu-close" class="-m-2.5 rounded-md p-2.5 text-gray-700">
				<span class="sr-only">Close menu</span>
				<svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
				  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
				</svg>
			  </button>
			</div>
			<div class="mt-6 flow-root">
			  <div class="-my-6 divide-y divide-gray-500/10">
				<div class="space-y-2 py-6">
				  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Начать</a>
				  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">О возможностях</a>
				  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Обратная связь</a>
				</div>
				<div class="py-6">
				  <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Войти</a>
				  <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-gray-900 hover:bg-gray-50">Зарегистрироваться</a>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </header>

	  <div class="hero min-h-screen">
            <div class="hero-content flex-col">
                <div>
                    <h1 class="text-5xl font-bold text-slate-100 text-center">NexusPM - система управления проектами</h1>
                    <p class="py-6 text-2xl text-slate-100 text-center">
                        Управляйте проектами мощно и быстро.
                    </p>
                    <div class="flex justify-center">
                        <button class="btn btn-primary scale-125 text-xl text-white my-4">Начинаем!</button>
                    </div>
                </div>
                <img
                    src=""
                    class="max-w-sm rounded-lg shadow-2xl"
                />
            </div>
	  </div>

	  <script>
		document.addEventListener('DOMContentLoaded', function() {
		  const menuOpen = document.getElementById('menu-open');
		  const menuClose = document.getElementById('menu-close');
		  const mobileMenu = document.getElementById('mobile-menu');
		  
		  menuOpen.addEventListener('click', function() {
			mobileMenu.classList.remove('hidden');
		  });
		  
		  menuClose.addEventListener('click', function() {
			mobileMenu.classList.add('hidden');
		  });
		});
	  </script>

</body>
</html>
