

<!-- Список комментариев -->
<div id="commentsList" class="mt-4 p-6 rounded-xl bg-gray-50 border border-gray-300 shadow-inner">
    <p id="no-comments-text" class="text-center text-gray-400 mt-4" {% if task.comments.exists %}style="display:none"{% endif %}>
        Пока нет комментариев
    </p>

    <div id="commLst" class="space-y-4">
        {% for comment in task.comments.all|dictsortreversed:"created_at" %}
            {% include 'tasks/includes/comment.html' %}
        {% endfor %}
    </div>
</div>
