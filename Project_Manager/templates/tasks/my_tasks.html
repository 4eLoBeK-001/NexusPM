{% extends 'base.html' %}


{% block title %}
Мои задачи
{% endblock title %}


{% block content %}
<div class="mx-auto px-2 py-4">

    <h1 class="text-2xl font-bold my-6 text-center">Задачи для меня</h1>

    <!-- Основной контейнер с относительным позиционированием -->
    <div class="relative mb-1">
        <!-- Строка поиска по центру -->
        <div class="flex justify-center">
            <div class="relative max-w-4xl w-full mb-2">
                <input 
                    type="text" 
                    name="search_actions"
                    placeholder="Поиск..." 
                    class="input input-bordered bg-gray-50 text-gray-700 border-gray-400 w-full pl-10 pr-6 focus:border-sky-600"
                    hx-get="{% url 'logs:history_search' %}"
                    hx-target="#lsts"
                    hx-trigger="keyup delay:300ms"
                />
                <svg 
                    class="absolute left-3 top-3 h-5 w-5 text-gray-400 pointer-events-none" 
                    fill="none" 
                    viewBox="0 0 24 24" 
                    stroke="currentColor"
                >
                    <path 
                        stroke-linecap="round" 
                        stroke-linejoin="round" 
                        stroke-width="2" 
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" 
                    />
                </svg>
            </div>
        </div>


    </div>
    
    {% include 'tasks/includes/tasks.html'%}
</div>

{% endblock content %}
