{% extends 'base.html' %}

{% block content %}

<div id="content" class="p-6">
  <div class="flex items-center p-4 mb-1">
    <!-- Левая часть: кнопка -->

    <div class="flex-none w-16 text-3xl font-semibold text-black">Проекты</div>

    <!-- Центральная часть: строка поиска по центру -->
    <div class="flex-1 flex justify-center">
        <div class="relative max-w-2xl w-full">
            <input 
                type="text" 
                name="search"
                placeholder="Поиск..." 
                class="input input-bordered bg-gray-50 text-gray-700 border-gray-400 w-full pl-10 pr-6 focus:border-sky-600"
            />
            <svg 
                class="absolute left-3 top-3 h-5 w-5 text-gray-400 pointer-events-none" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor"
            >
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" 
                />
            </svg>
        </div>
    </div>

    <div class="flex-none">
      <button class="btn btn-primary text-lg mx-4 text-white whitespace-nowrap">
          Добавить проект
      </button>
    </div>

  </div>


  <!-- Контейнер списка -->
  <div class="space-y-3">

    {% for project in projects %}
    <div class="bg-gray-50 border border-gray-200 rounded-lg hover:border-blue-300 transition-colors">
      <div class="flex flex-col sm:flex-row items-start sm:items-center gap-4 p-4">
        <!-- Изображение/иконка -->
        <div class="w-14 h-14 rounded-lg bg-{{project.color}}-400 flex items-center justify-center text-white text-xl font-medium">
        {{ project.short_name }}
        </div>
        
        <!-- Основное содержимое -->
        <div class="flex-1 min-w-0">
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-2">
            <div>
              <h3 class="text-lg font-semibold text-gray-800 truncate">{{ project.name }}</h3>
              <p class="text-gray-500 text-sm line-clamp-1">{{ project.description }}</p>
            </div>
            <span class="px-3 py-1 rounded-full text-lime-700 text-xs font-medium bg-green-100 border border-gray-500">{{ project.status }}</span>
          </div>
          
          <div class="flex flex-wrap items-center gap-x-4 gap-y-2 mt-2 text-sm text-gray-500">
            <div class="flex items-center">
              <i class="fas fa-users mr-1.5 text-gray-400"></i>
              <span>N человек</span>
            </div>
            <div class="flex items-center">
              <i class="far fa-calendar-alt mr-1.5 text-gray-400"></i>
              <span title="Дата создания">{{ project.created_at|date:"d.m.Y" }}</span>
            </div>
            <div class="flex items-center">
              <i class="fas fa-tasks mr-1.5 text-gray-400"></i>
              <span>N задач</span>
            </div>
          </div>
        </div>
        
        <!-- Кнопки действий -->
        <div class="flex gap-2 sm:ml-auto mt-2 sm:mt-0">
          <button class="px-3 py-1.5 text-sm font-medium rounded-md border border-blue-600 text-blue-600 hover:bg-blue-50 transition-colors">
            Открыть
          </button>
          <button class="p-1.5 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded-md transition-colors">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </div>
    </div>
    {% endfor %}

    
  </div>
</div>

{% endblock content %}
