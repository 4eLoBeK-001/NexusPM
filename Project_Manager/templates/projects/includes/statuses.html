{% extends 'projects/project-settings.html' %}

{% block configuration_content %}

<div class="flex items-center p-4 mb-1">
    <!-- Левая часть: кнопка -->

    <div class="flex items-center ml-2 gap-x-4 text-3xl font-semibold text-black">
      <p>Статусы</p>
    </div>
    <!-- Центральная часть: строка поиска по центру -->
    <div class="flex-1 flex justify-center">
        <div class="relative max-w-2xl w-full">
            <input 
                type="text" 
                name="input_search"
                placeholder="Поиск..." 
                class="input input-bordered bg-gray-50 text-gray-700 border-gray-400 w-full pl-10 pr-6 focus:border-sky-600"
                hx-get="{% url 'teams:projects:search_tags' project.team.pk project.pk %}"
                hx-trigger="keyup delay:200ms"
                hx-target="#tag-list"
            />
            <svg 
                class="absolute left-3 top-3 h-5 w-5 text-gray-400 pointer-events-none" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor"
            >
                <path 
                    stroke-linecap="round" 
                    stroke-linejoin="round" 
                    stroke-width="2" 
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" 
                />
            </svg>
        </div>
    </div>

    <div class="flex-none">
      <button class="btn btn-primary text-lg mx-4 text-white whitespace-nowrap" onclick="">
          Добавить статус
      </button>
      
    </div>

  </div>

<div class="p-6 mx-auto">
    <table id="tbl" class="table w-full">
        <thead class="bg-gray-50">
            <tr class="text-gray-600 uppercase text-sm leading-normal">
                <th class="w-10 py-3 px-3 text-center font-semibold">#</th>
                <th class="py-3 px-6 text-left font-semibold">Статус</th>
                <th class="py-3 px-6 text-left font-semibold">Цвет</th>
                <th class="py-3 px-6 text-left font-semibold">
                    Завершён?
                    <i class="far fa-circle-question rounded-full w-4 h-4 inline-flex items-center text-base text-gray-600 hover:bg-gray-600 hover:text-gray-50" title="Если 'Да', то задача считается выполненной"></i>
                </th>
                
                </th>
                <th class="w-10 py-3 px-6 text-left font-semibold"></th>
            </tr>
        </thead>
        <tbody id="status-list" class="text-gray-600 text-sm font-light">
            {% for status in statuses %}
            <tr class="border-b border-gray-200 hover:bg-gray-100 transition-colors {% cycle 'bg-white' 'bg-gray-50' %}">
                <td class="w-10 py-3 px-3 text-center whitespace-nowrap text-base">{{forloop.counter}}</td>
                <td class="py-3 px-6 text-left font-bold text-base"><span class="inline-flex items-center rounded-md {{ status.color.bg_color }} px-2 py-1 text-sm font-medium border {{ status.color.border_color }} {{ status.color.text_color }}">{{ status.name }}</span></td>
                <td class="py-3 px-6 text-left font-bold text-base">{{status.color}}</td>
                <td class="py-3 px-6 text-left font-bold text-base">{{status.is_completed|yesno:"Да,Нет"}}</td>
                <td class="py-1 px-4 text-left">
                    <a class="block text-red-600 hover:bg-red-500 hover:text-white rounded-xl px-5 py-4 cursor-pointer transition" title="Удалить статус">
                        <i class="fa fa-trash"></i>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock configuration_content %}
