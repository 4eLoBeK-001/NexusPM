

{% load task_url %}


<dialog id="add_members_modal" class="modal">
    <div class="modal-box bg-gray-100 shadow-xl text-base-content rounded-lg p-6 w-full max-w-md mx-auto">
        <button onclick="this.closest('dialog').close();" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        <h3 class="text-2xl text-gray-600 font-bold mb-4">Добавить участников в проект</h3>

        <form action="{% url 'teams:projects:add_project_members' project.team.pk project.pk %}" method="post">{% csrf_token %}
        
            <div class="space-y-3 max-h-60 overflow-y-auto pr-2">
                {% for member in team_members %}
                    <label class="flex items-center gap-3 p-3 bg-white border border-gray-300 rounded-md shadow-sm cursor-pointer hover:bg-gray-50">
                        <input type="checkbox" name="member" value="{{ member.id }}"
                            {% if member.id in project_member_ids %}checked{% endif %}
                            class="checkbox checkbox-info">
                        <span class="text-gray-800 font-medium">{{ member }} {{member.id}}</span>
                    </label>
                {% endfor %}
            </div>

            <div class="mt-6">
                <button class="btn btn-primary text-white" name="choice_executor" type="submit">Сохранить</button>
            </div>

        </form>
    </div>
</dialog>
