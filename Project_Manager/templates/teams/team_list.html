{% extends 'base.html' %}

{% block content %}

<div class="flex flex-wrap justify-between h-[100%] w-[auto] p-4 border-solid border-2 border-red-600">
    {% for team in teams %}
    <div class="shadow-xl relative self-start card w-80 border border-solid border-gray-200 rounded-2xl mx-4 p-4 transition-all duration-500 col-span-12  xl:p-7   lg:col-span-3 md:col-span-6 ">
        <div class=" mb-6 w-[46px]">

    </div>
    {% endfor %}

</div>

{% endblock content %}
