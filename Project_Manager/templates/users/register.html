{% extends 'users/base-auth.html' %}


{% block content %}
<style>
    .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .input-group {
        position: relative;
    }
    .input-icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #818cf8;
    }
    .input-field {
        padding-left: 40px;
    }
</style>

<div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Создать аккаунт</h1>
        </div>
        
        <!-- Форма -->
        <form class="p-8">
            <div class="grid grid-cols-2 gap-4 mb-6">
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="first-name">
                        Имя
                    </label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            class="w-full px-4 py-3 input-field rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                            id="first-name" 
                            type="text" 
                            placeholder="Иван"
                        >
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2" for="last-name">
                        Фамилия
                    </label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input 
                            class="w-full px-4 py-3 input-field rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                            id="last-name" 
                            type="text" 
                            placeholder="Иванов"
                        >
                    </div>
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                    Логин
                </label>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        class="w-full px-4 py-3 input-field rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        id="login" 
                        type="text" 
                        placeholder="Введите логин"
                    >
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                    Email
                </label>
                <div class="input-group">
                    <i class="fas fa-envelope input-icon"></i>
                    <input 
                        class="w-full px-4 py-3 input-field rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        id="email" 
                        type="email" 
                        placeholder="Введите почту"
                    >
                </div>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                    Пароль
                </label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        class="w-full px-4 py-3 input-field rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        id="password" 
                        type="password" 
                        placeholder="••••••••"
                    >
                </div>
                <p class="text-xs text-gray-500 mt-2">Минимум 8 символов</p>
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="confirm-password">
                    Подтвердите пароль
                </label>
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input 
                        class="w-full px-4 py-3 input-field rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                        id="confirm-password" 
                        type="password" 
                        placeholder="••••••••"
                    >
                </div>
            </div>
            
            
            <button 
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105"
            >
                Зарегистрироваться
            </button>
        </form>
        
        <!-- Подвал -->
        <div class="bg-gray-50 px-8 py-4 text-center">
            <p class="text-gray-600 text-sm">
                Уже есть аккаунт? 
                <a href="#" class="text-indigo-600 font-medium hover:text-indigo-500">
                    Войти
                </a>
            </p>
        </div>
    </div>
    
    <!-- Регистрация через социальные сети (реализовать) -->

</div>

{% endblock content %}
