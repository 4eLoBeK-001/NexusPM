

<dialog id="modal_tags" class="modal">
    <div class="modal-box bg-gray-100 max-w-md p-6 rounded-lg shadow-xl">
      <form method="post" action="">{% csrf_token %}
        
        <a class="btn btn-sm btn-circle btn-ghost absolute right-3 top-3 text-gray-600 hover:text-gray-900 hover:bg-gray-200 transition-colors" onclick="modal_tags.close();">✕</a>
        <h3 class="text-2xl font-bold text-gray-800 mb-4">Теги</h3>

        <div>

          <div class="flex flex-wrap gap-2">
            {% for tag in tags %}
              <label class="cursor-pointer mb-2">
                <input type="checkbox" name="tag" value="{{ tag.id }}"
                      class="hidden peer">
                <span class="{{tag.get_colors}} cursor-default
                            bg-gray-200 text-gray-700 px-3 py-1 border rounded-full transition-all duration-200">
                  {{ tag.name }} <a href="{% url 'users:delete_user_tag' tag.pk %}" class="ml-1">✕</a>
                </span>
              </label>
            {% endfor %}
          </div>
        </div>

        <div class="modal-action mt-6">
          <button class="btn btn-primary text-sm text-white" name="update_tags" type="submit">Сохранить</button>
        </div>
      </form>
    </div>
</dialog>
