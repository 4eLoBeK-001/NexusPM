

<dialog id="modal_create_tag" class="modal">
    <div class="modal-box bg-gray-100 shadow-xl text-base-content rounded-lg">
        <button onclick="this.closest('dialog').close();" class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">✕</button>
        <h3 class="text-2xl text-gray-600 font-bold">Создание тега</h3>
        <form action="{% url 'users:create_user_tag' %}" method="post">{% csrf_token %}
            
        <!-- Название -->
        <div class="mb-4">
            <label class="text-gray-800 text-lg" for="{{ tag_form.name.id_for_label}}">{{ tag_form.name.label }}</label>
            {{ tag_form.name }}
        </div>

        <button class="btn btn-primary text-white" name="add_tag" type="submit">Создать</button>
        </form>
    </div>
</dialog>
