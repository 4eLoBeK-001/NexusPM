<dialog id="modal_social_network" class="modal">
  <div class="modal-box bg-white max-w-md p-6 rounded-lg shadow-xl">
    <form method="post" action="{% url 'users:add_social_network' %}">
      {% csrf_token %}

      <!-- Кнопка закрытия -->
      <a class="btn btn-sm btn-circle btn-ghost absolute right-3 top-3 text-gray-600 hover:text-gray-900 hover:bg-gray-200 transition-colors" onclick="modal_social_network.close();">✕</a>

      <!-- Заголовок -->
      <h3 class="text-2xl font-bold text-gray-800 mb-6">Добавить ссылку</h3>

      <!-- Выбор соцсети (radio) -->
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700 mb-2">{{ social_form.network.label }}</label>
        <div class="space-y-2">
          {% for radio in social_form.network %}
            <label class="flex items-center space-x-2">
              {{ radio.tag }}
              <span class="text-gray-800">{{ radio.choice_label }}</span>
            </label>
          {% endfor %}
        </div>
      </div>

      <!-- Поле ввода ника -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">{{ social_form.username.label }}</label>
        {{ social_form.username }}
      </div>

      <!-- Кнопка отправки -->
      <div class="modal-action mt-6">
        <button class="btn btn-primary text-sm px-4 py-2 rounded text-white" name="add_tag" type="submit">Сохранить</button>
      </div>
    </form>
  </div>
</dialog>
