{% extends 'users/base-auth.html' %}

{% block title %}
Авторизация
{% endblock title %}

{% block content %}
        
<div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Авторизация</h1>
            <p class="text-indigo-100 mt-1">Войдите в свой аккаунт</p>
        </div>
        
        <!-- Форма -->
        <form method="post" class="p-8">
            {% for field in form %}
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                    <i class="fas {{ field.field.widget.attrs.fas }} mr-2 text-indigo-500"></i>{{ field.label }}
                </label>
                {{ field }}
                <div class="form_error">{{ field.errors }} </div>
            </div>
            {% endfor %}
     
            <button 
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105"
            >
                Войти
            </button>
        </form>
        
        <!-- Подвал -->
        <div class="bg-gray-50 px-8 py-6 text-center">
            <p class="text-gray-600 text-base">
                Еще нет аккаунта? 
                <a href="{% url 'users:register' %}" class="text-indigo-600 font-medium hover:text-indigo-500">
                    Зарегистрироваться
                </a>
            </p>
        </div>
    </div>
    
    <!-- Авторизация через социальные сети (реализовать) -->

</div>

{% endblock content %}
