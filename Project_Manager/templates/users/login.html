{% extends 'users/base-auth.html' %}

{% block title %}
Авторизация
{% endblock title %}

{% block content %}
        
<div class="w-full max-w-md">
    <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 py-6 px-8 text-center">
            <h1 class="text-2xl font-bold text-white">Авторизация</h1>
            <p class="text-indigo-100 mt-1">Войдите в свой аккаунт</p>
        </div>
        
        <!-- Форма -->
        <form class="p-8">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="email">
                    <i class="fas fa-envelope mr-2 text-indigo-500"></i>Email
                </label>
                <input 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    id="email" 
                    type="email" 
                    placeholder="Введите почту"
                >
            </div>
            
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-medium mb-2" for="password">
                    <i class="fas fa-lock mr-2 text-indigo-500"></i>Пароль
                </label>
                <input 
                    class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition"
                    id="password" 
                    type="password" 
                    placeholder="••••••••"
                >
            </div>
            
            
            <button 
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105"
            >
                Войти
            </button>
        </form>
        
        <!-- Подвал -->
        <div class="bg-gray-50 px-8 py-6 text-center">
            <p class="text-gray-600 text-sm">
                Еще нет аккаунта? 
                <a href="{% url 'users:register' %}" class="text-indigo-600 font-medium hover:text-indigo-500">
                    Зарегистрироваться
                </a>
            </p>
        </div>
    </div>
    
    <!-- Авторизация через социальные сети (реализовать) -->

</div>

{% endblock content%}
