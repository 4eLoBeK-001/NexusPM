

<div id="header" class="bg-neutral-50 border border-gray-300 shadow-sm p-4 flex items-center justify-between border-b">
    <!-- Левая часть шапки - название/информация -->
    <div class="flex items-center space-x-4">
        <h2 class="text-xl font-semibold text-gray-800">{{ team.name}}</h2>
        <span class="text-sm text-gray-500">Владелец: {{ team.author }}</span>
    </div>

    <div>
        <a href="{% url 'teams:projects:project_list' team.id %}" class="inline-block px-5 py-2 border-b-2 border-transparent text-gray-800 hover:text-gray-700 hover:border-blue-300 transition-all duration-200 font-medium">
            Вернуться к проектам
        </a>
    </div>
    
    <!-- Правая часть шапки - элементы управления -->
    <div class="flex items-center space-x-4">
        <!-- Кнопка "Участники" -->
        <a href="{% url 'teams:team_members' team.id %}" class="btn btn-outline btn-sm flex items-center text-gray-800 hover:text-blue-600">
            <i class="fas fa-users mr-2"></i>
            Участники
        </a>
        
        <!-- Кнопка "Конфигурация" -->
        <a href="{% url 'teams:team_conf' team.id %}" class="btn btn-outline btn-sm flex items-center text-gray-800 hover:text-blue-600">
            <i class="fas fa-cog mr-2"></i>
            Конфигурация
        </a>
        
        <!-- Выпадающее меню "Прочее" -->
        <div class="dropdown dropdown-end">
            <div tabindex="0" role="button" class="btn btn-outline btn-sm flex items-center text-gray-800 hover:text-blue-600">
                <i class="fas fa-ellipsis-h mr-2"></i>
                Прочее
            </div>
            <ul tabindex="0" class="dropdown-content z-[1] menu p-2 shadow bg-neutral-50 rounded-box w-52">
                <li><a class="text-gray-800 hover:text-blue-600"><i class="fas fa-history mr-2"></i>История изменений</a></li>
                {% if team.author == request.user %}
                <li><a href="{% url 'teams:delete_team' team.id %}?trigger=detail" class="text-red-500 hover:text-white hover:bg-red-500"><i class="fas fa-trash mr-2"></i>Удалить</a></li>
                {% else %}
                {% endif %}
            </ul>
        </div>
    </div>
</div>
